name: Release

on:
  push:
    tags:
      - 'v*'
        
permissions:
  contents: write
  id-token: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v6
      with:
        ref: ${{ github.ref }}
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build

  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      id-token: write
    
    steps:
    - uses: actions/checkout@v6
      with:
        ref: ${{ github.ref }}
    
    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '24.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Update npm
      run: npm i -g npm@11.5.1
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Extract and Validate Version
      id: extract_version
      run: |
        if [[ "${{ github.event_name }}" == "push" ]]; then
          VERSION_TAG="${{ github.ref_name }}"
        else
          echo "::error::Unsupported event type for release workflow: ${{ github.event_name }}"
          exit 1
        fi

        # Remove 'v' prefix if it exists
        VERSION=${VERSION_TAG#v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV

        # Extract version from package.json
        PKG_VERSION=$(node -p "require('./package.json').version")
        echo "PKG_VERSION=$PKG_VERSION" >> $GITHUB_ENV

        echo "Extracted version: $VERSION"
        echo "package.json version: $PKG_VERSION"

        # Fail if versions don't match
        if [ "$VERSION" != "$PKG_VERSION" ]; then
          echo "::error::Tag version ($VERSION) does not match package.json version ($PKG_VERSION)"
          exit 1
        fi

        echo "âœ… Version consistency check passed"
    
    - name: Publish to npm with provenance
      run: npm publish
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "v${{ env.VERSION }}"
        name: "v${{ env.VERSION }}"
        body: |
          ## @nitish-raj/searxng-mcp-bridge v${{ env.VERSION }}
          
          See [CHANGELOG.md](https://github.com/nitish-raj/searxng-mcp-bridge/blob/master/CHANGELOG.md) for details.
        draft: false
        prerelease: false
        files: |
          *.tgz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
