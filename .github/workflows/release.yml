name: Release

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
    types:
      - release-from-auto
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (for example: v1.2.3)'
        required: true
        type: string
        
permissions:
  contents: write
  id-token: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event.inputs.tag || github.event.client_payload.tag || github.ref_name }}
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v6
      with:
        ref: ${{ env.RELEASE_TAG }}
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build

  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
      id-token: write
    env:
      RELEASE_TAG: ${{ github.event.inputs.tag || github.event.client_payload.tag || github.ref_name }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    steps:
    - uses: actions/checkout@v6
      with:
        ref: ${{ env.RELEASE_TAG }}
    
    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'

    - name: Update npm
      run: npm i -g npm@11.5.1
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Extract and Validate Version
      id: extract_version
      run: |
        VERSION_TAG="${RELEASE_TAG}"

        if [[ -z "$VERSION_TAG" ]]; then
          echo "::error::Could not determine release tag for event: ${{ github.event_name }}"
          exit 1
        fi

        if [[ "$VERSION_TAG" == refs/tags/* ]]; then
          VERSION_TAG="${VERSION_TAG#refs/tags/}"
        fi

        if [[ "$VERSION_TAG" != v* ]]; then
          echo "::error::Release tag must start with 'v' (received: $VERSION_TAG)"
          exit 1
        fi

        # Remove 'v' prefix if it exists
        VERSION=${VERSION_TAG#v}
        echo "VERSION=$VERSION" >> "$GITHUB_ENV"

        # Extract version from package.json
        PKG_VERSION=$(node -p "require('./package.json').version")
        echo "PKG_VERSION=$PKG_VERSION" >> "$GITHUB_ENV"

        echo "Extracted version: $VERSION"
        echo "package.json version: $PKG_VERSION"

        # Fail if versions don't match
        if [ "$VERSION" != "$PKG_VERSION" ]; then
          echo "::error::Tag version ($VERSION) does not match package.json version ($PKG_VERSION)"
          exit 1
        fi

        echo "âœ… Version consistency check passed"

    - name: Publish to npm with trusted publishing
      id: publish_with_oidc
      continue-on-error: true
      run: npm publish

    - name: Publish to npm with token fallback
      id: publish_with_token
      if: ${{ steps.publish_with_oidc.outcome == 'failure' && env.NPM_TOKEN != '' }}
      run: npm publish --provenance
      env:
        NODE_AUTH_TOKEN: ${{ env.NPM_TOKEN }}

    - name: Fail if publish did not succeed
      if: ${{ steps.publish_with_oidc.outcome == 'failure' && steps.publish_with_token.outcome != 'success' }}
      run: |
        echo "::error::npm publish failed. Configure npm trusted publishing (OIDC) or set a valid granular NPM_TOKEN with write + bypass 2FA where required."
        exit 1

    - name: Create package tarball
      run: npm pack
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: "v${{ env.VERSION }}"
        name: "v${{ env.VERSION }}"
        body: |
          ## @nitish-raj/searxng-mcp-bridge v${{ env.VERSION }}
          
          See [CHANGELOG.md](https://github.com/nitish-raj/searxng-mcp-bridge/blob/master/CHANGELOG.md) for details.
        draft: false
        prerelease: false
        files: |
          *.tgz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
